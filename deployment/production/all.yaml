---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: grillchat
  name: grillchat
  namespace: sub-back
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grillchat
  type: ClusterIP

---

  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: grillchat
    namespace: sub-back
    annotations:
      ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.org/client-max-body-size: "10m"
      nginx.org/client-max-body-size: "10m"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      nginx.ingress.kubernetes.io/client-max-body-size: "10m"

  spec:
    ingressClassName: nginx
    rules:
      - host: grill.chat
        http:
          paths:
            - backend:
                service:
                  name: grillchat
                  port:
                    number: 3000
              path: "/"
              pathType: Prefix

    tls:
      - hosts:
        - grill.chat
        secretName: grill-ssl
